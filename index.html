<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>
    <main>

      <div class="card">

       <a class="image-link" href="#"><img src="images/image-equilibrium.jpg" alt="Equilibrium"></a>

        <div class="info">
          <a href="#"><h2 class="titulo">Equilibrium #3429</h2></a>
          <p class="descricao">Our Equilibrium collection promotes balance and
            calm.</p>
        </div>

        <div class="valor">
          <p class="eth"><img src="images/icon-ethereum.svg" class="et" />0.041 ETH</p>
          <p class="day"><img src="images/icon-clock.svg" class="clk" />3 days left</p>
        </div>

        <hr>

        <div class="creator">
          <img src="images/image-avatar.png" alt="avatar">
          <p class="text"> Creation of </p>
          <a href="#"><p class="name">Jules Wyvern</p></a>
        </div>

      </div>

    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Deyvid Timoteo</a>.
    </div>
  </body>
</html>
